

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivacionales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        form {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Frases Motivacionales</h1>
    </header>

    <form id="phraseForm">
        <input type="text" id="name" name="name" placeholder="Tu nombre (opcional)">
        <br><br>
        <textarea id="phrase" name="phrase" placeholder="Escribe tu frase motivacional aquí" required></textarea>
        <br><br>
        <button type="submit">Enviar Frase</button>
    </form>

    <div class="gallery">
        <!-- Las frases se mostrarán aquí -->
    </div>

    <script src="index.js"></script>
</body>
</html>
